<ion-header>
  <ion-toolbar color="primary">
      <ion-title style="text-align:center; ">Categories</ion-title>
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-fab vertical='bottom' horizontal='center' slot='fixed'>
    <ion-fab-button color='secondary' size='small' (click)="presentModal(null)" >
      <ion-icon name='add'></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <div class='empty-list' *ngIf='categories?.length == 0'>
    <p>No categories found</p>
    <p>:(</p>
  </div>

  <ion-list>
    <ion-item-sliding *ngFor='let category of categories'>

      <ion-item>
        <ion-label>{{ category.name }}</ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option (click)="presentModal(category)"><ion-icon slot='icon-only' name='create'></ion-icon></ion-item-option>
        <ion-item-option color="danger" (click)='deleteCategory(category.id)'><ion-icon slot='icon-only' name='trash'></ion-icon></ion-item-option>
      </ion-item-options>
  
    </ion-item-sliding>

  </ion-list>

</ion-content>
