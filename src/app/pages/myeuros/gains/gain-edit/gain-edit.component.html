<ion-header>
    <ion-toolbar color="secondary">
        <ion-title style="text-align:center; ">{{title}}</ion-title>
        <ion-button size="small" slot="end" (click)="dismissModal()" color="danger">
          <ion-icon name="close"></ion-icon>
        </ion-button>
    </ion-toolbar>
  </ion-header>

<ion-content padding >

  <div class="modal-container">

      <form [formGroup]="gainForm" (submit)="onSubmit()">

          <ion-input name='id' type='hidden' formControlName='id'></ion-input>
      
          <ion-item>
            <ion-input placeholder='Name' name='name' type='text' formControlName='name' autocapitalize='words'></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-input placeholder='Value' name='value' type='number' formControlName='value'></ion-input>
          </ion-item>
      
          <ion-item>
            <ion-datetime name='datetime' formControlName='datetime' placeholder="Select Date" display-format="MM/DD/YYYY" picker-format="MM/DD/YYYY"></ion-datetime>
          </ion-item>
      
          <ion-item>
            <ion-select name="idCategory" type='number' placeholder="Select Category" okText="Okay"  formControlName='idCategory' cancelText="Dismiss">
              <ion-select-option *ngFor="let category of categories" value={{category.id}}>{{category.name}}</ion-select-option>
            </ion-select>
          </ion-item>
      
      
      
          <div padding-top>
            <ion-button type='submit' [disabled]='!gainForm.valid' color='secondary' expand="full" href='/gains/'>Save</ion-button>
          </div>

          <div padding>
            <ion-button (click)="deleteGain(gain.id)" color='danger' expand="full">Delete</ion-button>
          </div>
      
        </form>

  </div>

   

</ion-content>
